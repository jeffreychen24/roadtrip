{% extends 'trips.html' %}

{% block title %}
    Book Trip
{% endblock %}

{% block content %}
    <p>Trip List</p>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">User</th>
            <th scope="col">Start</th>
            <th scope="col">Destination</th>
            <th scope="col">Seats</th>
            <th scope="col">Deprature Date</th>
            <th scope="col">Departure Time</th>
        </tr>
        </thead>
        <tbody>
        {% for trip in trips %}
            <tr class="post">
                <td><a href="/trips/{{ trip[0] }}"><i class="fas fa-arrow-right"></i></a></td>
                <td>{{ trip[1] }}</td>
                <td>{{ trip[2] }}</td>
                <td>{{ trip[3] }}</td>
                <td>{{ trip[4] }}</td>
                <td>{{ trip[5] }}</td>
                <td>{{ trip[6] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
