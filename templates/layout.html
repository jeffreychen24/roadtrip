{% extends 'app.html' %}

{% block body %}
    {% include 'navbar.html' %}

    <div class="container">
        <section class="header" style="margin: 80px 0 20px">
            {% if success %}
                <div class="alert alert-success">{{ success }}</div>{% endif %}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>{% endif %}
            <h2>{% block header %}{% endblock %}</h2>
        </section>
        <section class="content">
            {% block content %}{% endblock %}
        </section>
    </div>
{% endblock %}
