{% extends 'trips.html' %}

{% block title %}
    Plan Trip
{% endblock %}

{% block content %}
    <form action="/trips" method="post">
        <div class="form-group">
            <label for="origin">Start Address</label>
            <input class="form-control" type="text" name="origin">
        </div>
        <div class="form-group">
            <label for="destination">Destination Address</label>
            <input class="form-control" type="text" name="destination">
        </div>
        <div class="form-group">
            <label for="seats">Available Seats</label>
            <input class="form-control" type="number" name="seats">
        </div>
        <div class="form-group">
            <label for="seats">Departure Date</label>
            <input class="form-control" type="date" name="date">
        </div>
        <div class="form-group">
            <label for="seats">Departure Time</label>
            <input class="form-control" type="time" name="time">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
