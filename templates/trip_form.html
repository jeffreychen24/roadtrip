{% extends 'trips.html' %}

{% block title %}
    Plan Trip
{% endblock %}


{% block content %}
<style>
  div.required label:after {
      content: " *";
      color: red;
  }
</style>

<form action="/trips" method="post">
    <div class="form-group required">
        <label for="origin">Start Address</label>
        <input class="form-control" type="text" name="origin" required>
    </div>
    <div class="form-group required">
        <label for="destination">Destination Address</label>
        <input class="form-control" type="text" name="destination" required>
    </div>
    <div class="form-group required">
        <label for="seats">Available Seats</label>
        <input class="form-control" type="number" min="0" name="seats" required>
    </div>
    <div class="form-group required">
        <label for="seats">Departure Date</label>
        <input class="form-control" type="date" name="date" required>
    </div>
    <div class="form-group required">
        <label for="seats">Departure Time</label>
        <input class="form-control" type="time" name="time" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
